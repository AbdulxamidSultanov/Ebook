<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebooks login</title>
    <link rel="stylesheet" href="css/lgoinpage.css" />
  </head>
  <body>
    <div class="container">
        <div id="signIn" class="left">
          <h2>Sign In</h2>
          <ul class="signWith">
            <li>
              <a href="#"
                ><img src="./img/google-alt-svgrepo-com.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./img/facebook-svgrepo-com.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./img/github-142-svgrepo-com.svg" alt=""
              /></a>
            </li>
          </ul>
          <p>or use your email and password</p>
          <div class="inputs">
            <input type="text" id="emailIn" placeholder="Email" />
            <input type="password" id="passIn" placeholder="Password" />
          </div>
          <div class="btns">
            <a href="#">Forget your password?</a>
            <button id="signInBtn">SIGN IN</button>
          </div>
        </div>
      <div id="signUp" class="right">
        <h2>Sign Up</h2>
        <ul class="signWith">
          <li>
            <a href="#"
              ><img src="./img/google-alt-svgrepo-com.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="#"><img src="./img/facebook-svgrepo-com.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./img/github-142-svgrepo-com.svg" alt=""
            /></a>
          </li>
        </ul>
        <p>or use your email for registration</p>
        <div class="inputs">
          <input type="text" id="name" placeholder="Name" />
          <input type="text" id="emailUp" placeholder="Email" />
          <input type="text" id="passUp" placeholder="Password" />
        </div>
        <div class="btn">
            <button id="signUpBtn">SIGN UP</button>
        </div>
      </div>
      <div class="welcomeText">
        <h2>Welcome Back!</h2>
        <p>
          To reed electron books with us, please login with your personal info
        </p>
        <button>SIGN UP</button>
      </div>
    </div>
    <script src="./js/loginpage.js" type="module"></script>
  </body>
</html>
