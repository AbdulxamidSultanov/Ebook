<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebooks login</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/loginpage.css" />
  </head>
  <body>
    <div class="container">
      <div id="signIn" class="left">
        <h2>Sign In</h2>
        <ul class="signWith">
          <li>
            <a href="#"
              ><img src="./img/google-alt-svgrepo-com.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="#"><img src="./img/facebook-svgrepo-com.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./img/github-142-svgrepo-com.svg" alt=""
            /></a>
          </li>
        </ul>
        <p>or use your email and password</p>
        <form id="signInForm">
          <p class="errorMes">*Username not found</p>
          <input type="text" id="username" placeholder="Username" />
          <p class="errorPass">*Invalid Password</p>
          <input type="password" id="passIn" placeholder="Password" />
          <a href="#">Forget your password?</a>
          <button id="signInBtn">SIGN IN</button>
        </form>
      </div>
      <div id="signUp" class="right">
        <h2>Sign Up</h2>
        <ul class="signWith">
          <li>
            <a href="#"
              ><img src="./img/google-alt-svgrepo-com.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="#"><img src="./img/facebook-svgrepo-com.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./img/github-142-svgrepo-com.svg" alt=""
            /></a>
          </li>
        </ul>
        <p>or use your email for registration</p>
        <form id="signUpForm">
          <p class="isName">*Invalid Name</p>
          <input type="text" id="name" placeholder="Name" />
          <p class="isEmail">*Invalid Email</p>
          <input type="email" id="emailUp" placeholder="Email" />
          <p class="isPass">*Invalid Pass</p>
          <input type="password" id="passUp" placeholder="Password" />
          <button id="signUpBtn">SIGN UP</button>
        </form>
      </div>
      <div id="welcomeContainer">
        <h2 id="welcomeText">Welcome Back!</h2>
        <p id="description">
          To reed electron books with us, please login with your personal info
        </p>
        <button class="gradient-btn">SIGN UP</button>
      </div>
    </div>
    <script src="./js/loginpage.js" type="module"></script>
  </body>
</html>
